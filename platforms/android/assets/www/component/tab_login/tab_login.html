<ion-view  hide-tabs='true'  id='tab_login' >
    <gl-header title="用户登陆" back-show='true'></gl-header>
    <div class="middle">
        <div class="df">
            <div>账户：</div>
            <input  type="text" class="df1" placeholder="请输入您的账户" ng-model="user.name">
        </div>
        <div class="df">
            <div>密码：</div>
            <input  type="password" class="df1" placeholder="请输入您的密码" ng-model="user.password">
        </div>
        <div class="df">
            <div>验证码：</div>
            <input  type="text" class="df1" placeholder="请输入验证码" ng-model="user.code">
        </div>
        <div class="df">
            <div></div>
            <div class="img">
                
            </div>
        </div>
        <button class="button button-calm" ng-click="gotoLogin()">登陆</button>
    </div>
</ion-view>
