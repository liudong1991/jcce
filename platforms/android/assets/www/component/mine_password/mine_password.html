<ion-view hide-tabs='true' id='mine_password'>
	<gl-header title="修改密码"></gl-header>
    <div class="middle">
        <div class="df">
            <div>原密码：</div>
            <input  type="password" class="df1" placeholder="请输入您的原密码" ng-model="user.oldPass">
        </div>
        <div class="df">
            <div>新密码：</div>
            <input  type="password" class="df1" placeholder="请输入您的新密码" ng-model="user.newPass">
        </div>
        <div class="df">
            <div>再次输入：</div>
            <input  type="password" class="df1" placeholder="请再次输入密码" ng-model="user.againPass">
        </div>
        <button class="button button-calm" ng-click="submit()">修改</button>
    </div>
</ion-view>
