<ion-view hide-tabs='true' id='index_baobiao'>
	<gl-header title="报表" back="tab.tab_index"></gl-header>
	<div class="button-bar bar-light p20 ">
          <a class="button" ng-class="{1:'button-calm'}[type]" ng-click="changeClick(1)">总报表</a>
          <a class="button" ng-class="{2:'button-calm'}[type]"  ng-click="changeClick(2)">交收表</a>
          <a class="button" ng-class="{3:'button-calm'}[type]"  ng-click="changeClick(3)">拦货表</a>
    </div>
	<section class="scrolltop258 bj">
		<div class="cjc_table">
			<div class="df table_header">
		    	<div class="df1">期号</div>
		    	<div class="df1">笔数</div>
		    	<div class="df1">金额</div>	
		    </div>
		    <ion-content overflow-scroll="false">
			    <div class="table_body">
			    	<div class="df" ng-repeat="item in list track by $index">
			        	<div class="df1" ui-sref="tab.index_Statement({id:item.numberId,type:type,agentId:-1})">{{item.number}}</div>
			        	<div class="df1" ng-click="gotoDetail(item.numberId,item.agentId,item.grade)">{{item.totalCount}}</div>
			        	<div class="df1" ng-click="gotoDetail(item.numberId,item.agentId,item.grade)">{{item.totalSum/1000}}</div>
			       </div>
			    </div>
			    <ion-infinite-scroll ng-if="can_loadmore" on-infinite="loadMore()" distance="1%" immediate-check="false"></ion-infinite-scroll>
		    </ion-content>
		</div>
	</section>
</ion-view>
