<ion-view hide-tabs='true' id='mine_dailiDetail'>
	<gl-header title="待结帐详情"></gl-header>
	<div class="df cjc_button">
		<div class="df1"><button class="button button-calm fl" ng-click="showName()" >{{{true:'隐藏时间',false:'显示时间'}[showTime]}}</button></div>
		<div class="df1"><button class="button button-assertive fr" ng-click="del()">删除</button></div>
	</div>
	<section class="scrolltop258 bj">
		<div class="cjc_table">
			<div class="df table_header df">
		    	<div class="cjc_table_checkout df">序号</div>
		    	<div class="df1">项目</div>
		    	<div class="df1">金额</div>
		    	<div class="df1">待结帐</div>
		    	<div class="df1">期号</div>
		    </div>
		    <ion-content overflow-scroll="false">
			    <div class="table_body" ng-repeat="item in list track by $index">
			    	<div class="df">
			        	<div class="cjc_table_checkout df">
			        		<label class="checkbox" >
				              <input type="checkbox" ng-model="item.choose" ng-disabled="item.enableDelete">
				            </label>
				            <span>{{list.length - $index}}</span>
			        	</div>
			        	<div class="df1">{{item.project}}</div>
			        	<div class="df1 red" ng-class="{true:'red',false:'bule'}[item.cash.indexOf('-') == -1]">{{item.cash}}</div>
			        	<div class="df1">{{item.debt}}
			        	</div>
			        	<div class="df1">{{item.number}}
			        	</div>
			        </div>
					<div class="lh80 tc" ng-if="showTime">
			        	{{item.time}}
			       </div>
			    </div>
			    <ion-infinite-scroll ng-if="can_loadmore" on-infinite="loadMore()" distance="5%" immediate-check="false"></ion-infinite-scroll>
		    </ion-content>
		</div>
		
	</section>
</ion-view>
